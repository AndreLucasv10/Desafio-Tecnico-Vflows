<div class="mt-4">
  <div id="cadastro-fornecedor">
    <h2>Cadastro do Fornecedor</h2>
    <form id="form-cadastro-fornecedor">
      <div class="form-inline">
        <div class="form-group input-group">
          <label for="razao-social">Razão Social:</label>
          <input type="text" class="form-control" id="razao-social" name="razao-social" placeholder="Digite a Razão Social" required>
          <span class="error-message" id="error-razao-social"></span>
        </div>
        <div class="form-group input-group">
          <label for="nome-fantasia">Nome Fantasia:</label>
          <input type="text" class="form-control" id="nome-fantasia" name="nome-fantasia" placeholder="Digite o Nome Fantasia" required>
          <span class="error-message" id="error-nome-fantasia"></span>
        </div>
        <div class="form-group input-group">
          <label for="cnpj">CNPJ:</label>
          <input type="text" class="form-control" id="cnpj" name="cnpj" maxlength="18" placeholder="Digite o CNPJ" required>
          <span class="error-message" id="error-cnpj"></span>
      </div>
        <div class="form-group input-group">
          <label for="inscricao-estadual">Inscrição Estadual:</label>
          <input type="text" class="form-control" id="inscricao-estadual" name="inscricao-estadual" placeholder="Digite a Inscrição Estadual">
        </div>
        <div class="form-group input-group">
          <label for="inscricao-municipal">Inscrição Municipal:</label>
          <input type="text" class="form-control" id="inscricao-municipal" name="inscricao-municipal" placeholder="Digite a Inscrição Municipal">
        </div>
        <div class="form-group input-group">
          <label for="cep">CEP:</label>
          <input type="text" class="form-control" id="cep" name="cep" maxlength="9" placeholder="Digite o CEP" required>
          <span class="error-message" id="error-cep"></span>
        </div>
        <div class="form-group input-group">
          <label for="endereco">Endereço:</label>
          <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Digite o Endereço" required readonly>
        </div>
        <div class="form-group input-group">
          <label for="Bairro">Bairro:</label>
          <input type="text" class="form-control" id="Bairro" name="Bairro" placeholder="Digite o Bairro" required readonly>
        </div>
        <div class="form-group input-group">
          <label for="Municipio">Município:</label>
          <input type="text" class="form-control" id="Municipio" name="Municipio" placeholder="Digite o Município" required readonly>
        </div>
        <div class="form-group input-group">
          <label for="Estado">Estado:</label>
          <input type="text" class="form-control" id="Estado" name="Estado" placeholder="Digite o Estado" required readonly>
        </div>
        <div class="form-group input-group">
          <label for="Complemento">Complemento:</label>
          <input type="text" class="form-control" id="Complemento" name="Complemento" placeholder="Digite o Complemento" required>
        </div>
        <div class="form-group input-group">
          <label for="telefone">Telefone:</label>
          <input type="text" class="form-control" id="telefone" name="telefone" maxlength="14" placeholder="Digite o Telefone" required>
          <span class="error-message" id="error-telefone"></span>
        </div>
        <div class="form-group input-group">
          <label for="email">E-mail:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Digite o E-mail" required>
          <span class="error-message" id="error-email"></span>
        </div>
      </div>
    </form>
  </div>
</div>

<div id="loadingModal" class="modal">
  <div class="modal-content">
      <div class="spinner"></div>
      <p>Carregando...</p>
  </div>
</div>
